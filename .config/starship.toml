add_newline = true

#format = """
#[ash@void](bold red) [on](bold white) $directory
#[✦ »](blue) """

[time]
disabled = true
format = '[$time]($style) '
time_format = "%I:%M"

[line_break]
disabled=false

[character]
success_symbol="[»](blue)"
error_symbol="[»](blue)"

[battery]
full_symbol = "🔋"
charging_symbol = "󰢟 "
discharging_symbol = "󱃍 "

[[battery.display]]
threshold = 20
style = "red"

[hostname]
ssh_only = false
format =  "[ash@void](bold red) [on](bold white) "
trim_at = ".companyname.com"
disabled = false

[aws]
symbol = " "
disabled = false

[lua]
disabled = false

[cmake]
symbol = "cmake"
disabled = false

[conda]
symbol = " "
disabled = false

[dart]
symbol = " "
disabled = false

[directory]
home_symbol = " "
read_only = "  "
style = "bold blue"
truncation_length = 2
truncation_symbol = "./"

[elixir]
symbol = " "
disabled = false

[elm]
symbol = " "
disabled = false

[git_branch]
symbol = "󰊢  "
format="[on](bold white) [$symbol$branch]($style) "

[golang]
symbol = " "
disabled = false

[hg_branch]
symbol = " "

[java]
